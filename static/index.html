    <script>
        // send the data to the server
        async function sendData() {

            // get the text from the textarea element
            const theData = document.getElementById('theInput').value;

            // send the text to the server
            const fetchString = "/testDatabase?textData="+theData
            const response = await fetch(fetchString)
            const responseText = await response.text()

            // if the data comes back, alert with the text data
            if (responseText) {
                alert(responseText) }
        }
    </script>

    <body>
        <textarea placeholder = "Send to database" id = "theInput"></textarea>
        <button id = "submitButton"  type = "button"onclick = "sendData()">Click to submit</button>
    </body>
